<div id="modal-add-folder" class="modal fade">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>

        <h3 id="add-folder-header">Add a folder</h3>
    </div>
    <div class="modal-body">
        <form class="form form-inline" id="form-add-folder">
            <div class="control-group" id="add-folder-container">
                <label class="control-label">Folder name</label>

                <div class="controls">
                    <input type="text" class="medium clean-input" name="add-folder-name" id="add-folder-name"/>
                    <input type="hidden" id="add-folder-parent-id"/>
                    <input type="hidden" id="add-folder-parent-owner"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Description</label>

                <div class="controls">
                    <div class="input">
                        <div id="folder-desc-container" class="modal-aceeditor-container">
                            <div id="add-folder-description" class="aceeditor-div"></div>
                        </div>

                        <p class="help-block">
                            Folder descriptions support Markdown.
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a class="btn btn-primary">Create</a>
        <a data-dismiss="modal" class="btn btn-secondary">Cancel</a>
    </div>
</div>
