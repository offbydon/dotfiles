<div id="modal-tcp-manager" class="modal fade">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3 id="modal-tcp-manager-header">Postman Proxy: <span class="status status-disconnected">Disconnected</span></h3>
    </div>
    <div class="modal-body">
        <ul id="filter-settings-tab" class="nav nav-tabs">
            <li class="active"><a href="#tcp-connection" data-toggle="tab">Connection</a></li>
            <li><a href="#tcp-filters" data-toggle="tab">Filters</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="tcp-connection">
                <form class="form-horizontal">
                    <div class="control-group" id="postman-proxy-host-container">
                        <label class="control-label" for="postman-proxy-host">Host</label>

                        <div class="controls">
                            <input type="text" name="postman-proxy-host" id="postman-proxy-host" value="127.0.0.1"/>
                        </div>
                    </div>

                    <div class="control-group" id="postman-proxy-port-container">
                        <label class="control-label" for="postman-proxy-port">Port</label>

                        <div class="controls">
                            <input type="text" name="postman-proxy-port" id="postman-proxy-port" value="5005"/>
                        </div>
                    </div>

                    <div class="control-group" id="postman-proxy-target-container">
                        <label class="control-label" for="postman-proxy-target">Target</label>

                        <div class="controls">
                            <select class="medium" name="postman-proxy-target" id="postman-proxy-target">
                                <option value="history_history">History</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <a id="tcp-manager-connect-toggle" class="btn btn-primary">Connect</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane" id="tcp-filters">
                <form class="form-horizontal">
                    <div class="control-group" id="postman-proxy-filter-url-container">
                        <label class="control-label" for="postman-proxy-filter-url">URL contains</label>

                        <div class="controls">
                            <input type="text" name="postman-proxy-filter-url" id="postman-proxy-filter-url"/>

                            <p class="help-block">
                                Can use regular expressions.
                            </p>
                        </div>
                    </div>

                    <div class="control-group" id="postman-proxy-filter-url-disabled-container">
                        <label class="control-label" for="postman-proxy-filter-url-disabled">URL does not contain</label>

                        <div class="controls">
                            <input type="text" name="postman-proxy-filter-url-disabled" id="postman-proxy-filter-url-disabled"/>

                            <p class="help-block">
                                Can use regular expressions. For example, to exclude multiple strings use <strong>google|dropbox|github</strong>
                            </p>
                        </div>
                    </div>

                    <div class="control-group" id="postman-proxy-filter-methods-container">
                        <label class="control-label" for="postman-proxy-filter-methods">Methods</label>

                        <div class="controls">
                            <input type="text" name="postman-proxy-filter-methods" id="postman-proxy-filter-methods"/>

                            <p class="help-block">
                                Separate using commas. Example: PUT,GET,POST
                            </p>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <a id="tcp-manager-save-filters" class="btn btn-primary">Save</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
