<div id="modal-syncdata-delete" class="modal fade">
    <div class="modal-header">
        <h3>Remove data?</h3>
    </div>

    <div class="modal-body">
        <p>
            You are signing out. All your local data will be deleted. It will be synced back when you login again.
            <div id="modal-syncdata-warning"></div>
        </p>
    </div>

    <div class="modal-footer">
        <a id="modal-syncdata-delete-yes" data-dismiss="modal" class="btn btn-danger">Yes, sign out and delete my data</a>
        <a id="modal-syncdata-delete-no" data-dismiss="modal" class="btn">No, don't sign out</a>
    </div>
</div>
